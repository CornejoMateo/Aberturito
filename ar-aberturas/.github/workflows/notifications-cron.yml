name: Notification Scheduler

on:
  schedule:
    - cron: '* * * * *'  # Every minute
  workflow_dispatch:  # Allow manual execution from GitHub UI

jobs:
  trigger-notifications:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Trigger notification check
        run: |
          echo "Starting notification check..."
          curl -X GET "https://aberturito-i04hs1052-mateos-projects-32f5da3a.vercel.app/api/notifications/cron" \
               -H "Authorization: Bearer ${{ secrets.VERCEL_CRON_SECRET }}" \
               -H "Content-Type: application/json" \
               --max-time 30 \
               --retry 3 \
               --retry-delay 5 \
               --fail-with-body
          echo "Notification check completed"
